<ion-header>
  <ion-navbar>
    <ion-title>Alerts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="errorMessage">{{errorMessage}}</div>
  <div padding>
    <div *ngFor="let alert of alerts">
      <ion-chip (click)="handleClick(alert, $event)">
        <ion-icon name="alert" color="danger"></ion-icon>
        <ion-label>{{cleanedMsg(alert)}}</ion-label>
      </ion-chip>
    </div>
  </div>
</ion-content>
