<ion-header>
  <ion-navbar>
    <ion-title>Alerts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="errorMessage">{{errorMessage}}</div>
  <div padding>
    <ion-list>
      <ion-item *ngFor="let alert of alerts">
        <div (click)="handleClick(alert)">{{cleanedMsg(alert)}}</div>
        <div style="float:right; font-size:0.9em" *ngIf="alert.poster">{{alert.posterName}}</div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
