<ion-header>
  <ion-navbar>
    <ion-title>Alerts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="errorMessage">{{errorMessage}}</div>
  <div padding>
    <ion-list>
      <ion-item *ngFor="let chat of chats">
        <div (click)="handleClick(chat)">{{cleanedMsg(chat)}}</div>
        <div style="float:right; font-size:0.9em" *ngIf="chat.poster">{{chat.posterName}}</div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
