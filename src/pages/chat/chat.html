<ion-header>
  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="errorMessage">{{errorMessage}}</div>
  <div padding>
    <ion-list>
      <ion-item *ngFor="let chat of chats">
        <div>{{chat.chat}}</div>
        <div style="float:right; font-size:0.9em" *ngIf="chat.poster">{{chat.posterName}}</div>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-input type="text" name="text" placeholder="Chat here" [(ngModel)]="enteredChat"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button type="submit" value="Post" [disabled]="!enteredChat" (click)="postChat()" large block>Post</button>
    </ion-item>
  </div>
</ion-content>
